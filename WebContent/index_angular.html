<!DOCTYPE html>
<html ng-app="ezmsg">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>EzMsg</title>
		<link rel="stylesheet" href="css/ezmsg-fonts.css">
		<link rel="stylesheet" href="css/ezmsg.css">
		<link rel="stylesheet" href="css/ezmsg-colors-base.css">
		<link rel="stylesheet" href="css/ezmsg-colors-3.css">
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/masonry.pkgd.min.js"></script>
		<script src="js/angular.js"></script>
		<script src="js/angular.controllers.js"></script>
	</head>
	<body ng-controller="personController">
		<div class="content">
			<div class="js-masonry" data-masonry-options='{ "columnWidth": 128, "itemSelector": ".m-item", "gutter": 10 }'>
				<div class="m-item square color-primary-0 w2 logo"><div class="nopad">ToTalk</div></div>
				<div class="m-item square color-secondary-1-0 persons skip-3 action-slide" data-slide-id="slider-persons"><div>Personer</div></div>
				<div class="m-item square color-secondary-2-0 groups action-slide" data-slide-id="slider-groups"><div>Grupper</div></div>
<!-- 				<div class="m-item square color-complement-0 settings action-slide" data-slide-id="slider-settings"><div>Inställningar</div></div> -->
				<div class="m-item square color-primary-3 logout"><div>Logga ut</div></div>
			</div>
		</div>
		<div class="content">
			<div class="slider">
				<div class="slider-tab slider-persons">
					<div class="js-masonry" data-masonry-options='{ "columnWidth": 128, "itemSelector": ".m-item", "gutter": 10 }'>
						<div class="m-item color-secondary-1-2 wf header">Inloggade just nu</div>
						<div class="m-item profile color-secondary-1-1" ng-repeat="person in persons">
							<img class="round" src="{{person.picture}}" alt="{{person.name}}"><h3>{{person.name}}</h3>
						</div>
					</div>
				</div>				
				<div class="slider-tab slider-groups">
					<div class="js-masonry" data-masonry-options='{ "columnWidth": 128, "itemSelector": ".m-item", "gutter": 10 }'>
						<div class="m-item color-secondary-2-2 wf header">Grupper</div>
						<div class="m-item color-secondary-2-1 wf">
							<div class="group nopad">Mamas Retro</div>
						</div>
					</div>
				</div>
<!-- 
				<div class="slider-tab slider-settings">
					<div class="js-masonry" data-masonry-options='{ "columnWidth": 128, "itemSelector": ".m-item", "gutter": 10 }'>
						<div class="m-item color-complement-2 wf header">Inställningar</div>
					</div>
				</div>
 -->
			</div>
			<div id="hover"></div>
		</div>
		<div class="data" id="data-overlay">
			<div class="overlay">
				<div class="name"></div><div class="actions">
					<span class="action-send" data-content="data-send"></span>
				</div>
			</div>
		</div>
		<div class="data" id="data-send">
			<div class="full-overlay">
				<div class="send-message">
					<div class="s-l">
						<div class="profile-name color-primary-0"></div>
						<div class="profile-pic"></div>
					</div>
					<div class="s-r">
						<div class="toolbar"><img class="closer" src="img/icon-toolbar-close.png"></div>
						<div class="message-area"></div>
						<div class="text-area"></div>
					</div> 
				</div>
			</div>
		</div>
		<script src="js/ezmsg.js"></script>
	</body>
</html>
